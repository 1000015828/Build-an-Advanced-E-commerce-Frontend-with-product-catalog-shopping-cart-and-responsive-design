<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Market: Advanced E-commerce Store</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background color */
        }
        /* Custom scrollbar for cart */
        #cart-sidebar::-webkit-scrollbar {
            width: 8px;
        }
        #cart-sidebar::-webkit-scrollbar-track {
            background: #161b22;
        }
        #cart-sidebar::-webkit-scrollbar-thumb {
            background: #4a5568;
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100">

    <!-- Header & Navigation -->
    <header class="sticky top-0 z-40 bg-[#161b22] shadow-lg border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <h1 class="text-2xl font-extrabold text-indigo-400">Nexus Market</h1>

                <!-- Cart Toggle Button (Visible on Mobile) -->
                <button id="cart-toggle-button" class="md:hidden p-2 rounded-full hover:bg-gray-700 transition duration-150 relative" aria-label="Toggle Shopping Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart text-gray-200">
                        <circle cx="8" cy="21" r="1"/>
                        <circle cx="19" cy="21" r="1"/>
                        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.62h9.72a2 2 0 0 0 2-1.62L23 6H6"/>
                    </svg>
                    <span id="cart-item-count-mobile" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Layout (Product Grid + Cart Sidebar) -->
    <main class="max-w-7xl mx-auto pt-6 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row gap-8">

        <!-- Product Catalog (Main Area) -->
        <div class="flex-1 md:w-2/3">
            <h2 class="text-3xl font-bold mb-6 text-indigo-400">Product Catalog</h2>

            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products will be rendered here by JavaScript -->
            </div>
        </div>

        <!-- Shopping Cart Sidebar -->
        <!-- Fixed to the right, hidden on mobile by default, toggled open via JS -->
        <aside id="cart-sidebar" class="
            fixed inset-y-0 right-0 z-50 transform translate-x-full md:translate-x-0
            md:sticky md:top-20 md:w-1/3 md:h-[calc(100vh-80px)] md:flex md:flex-col
            bg-[#161b22] shadow-2xl border-l border-gray-700 p-6 transition-transform duration-300
            w-full sm:w-80 overflow-y-auto
        ">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-3">
                <h3 class="text-2xl font-bold text-gray-200">
                    Your Cart (<span id="cart-item-count-desktop">0</span> items)
                </h3>
                <!-- Close Button (Mobile Only) -->
                <button id="cart-close-button" class="md:hidden text-gray-400 hover:text-white" aria-label="Close Shopping Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <!-- Cart Items List -->
            <div id="cart-items-list" class="flex-grow space-y-4 mb-6">
                <!-- Cart items will be rendered here -->
            </div>

            <!-- Cart Totals -->
            <div id="cart-totals" class="pt-4 border-t border-gray-700 space-y-3">
                <div class="flex justify-between text-lg font-medium text-gray-300">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-lg font-medium text-gray-300">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="flex justify-between text-2xl font-extrabold text-indigo-400 pt-2 border-t border-gray-600">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button onclick="checkout()" class="w-full mt-4 py-3 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-lg shadow-lg transition duration-150 disabled:bg-indigo-800 disabled:opacity-50" id="checkout-button" disabled>
                    Proceed to Checkout
                </button>
            </div>

            <!-- Custom Message Box Area -->
            <div id="message-box" class="fixed bottom-4 right-4 bg-yellow-900 border border-yellow-700 text-yellow-300 p-4 rounded-lg shadow-xl hidden z-50">
                <!-- Message content here -->
            </div>
        </aside>

    </main>

    <script>
        // --- DATA AND STATE ---

        const products = [
            { id: 1, name: "Minimalist Desk Lamp", price: 49.99, image: "https://placehold.co/400x300/4F46E5/FFFFFF?text=LAMP", description: "Sleek, dimmable LED for focused work." },
            { id: 2, name: "Ergonomic Mechanical Keyboard", price: 129.00, image: "https://placehold.co/400x300/EF4444/FFFFFF?text=KEYBOARD", description: "Tactile keys, silent operation." },
            { id: 3, name: "Smart Coffee Maker", price: 89.50, image: "https://placehold.co/400x300/10B981/FFFFFF?text=COFFEE", description: "Brew on schedule with app control." },
            { id: 4, name: "Noise-Cancelling Headphones", price: 199.99, image: "https://placehold.co/400x300/3B82F6/FFFFFF?text=HEADPHONES", description: "Immersive audio experience." },
            { id: 5, name: "Modular Storage Shelf", price: 75.00, image: "https://placehold.co/400x300/F59E0B/FFFFFF?text=SHELF", description: "Expandable unit for any space." },
            { id: 6, name: "Portable Power Bank (20k mAh)", price: 35.00, image: "https://placehold.co/400x300/EC4899/FFFFFF?text=POWER", description: "Fast charge capability on the go." },
        ];

        let cart = []; // Array of { productId, quantity, name, price, image }

        // --- DOM ELEMENTS ---

        const productGrid = document.getElementById('product-grid');
        const cartSidebar = document.getElementById('cart-sidebar');
        const cartToggleButton = document.getElementById('cart-toggle-button');
        const cartCloseButton = document.getElementById('cart-close-button');
        const cartItemsList = document.getElementById('cart-items-list');
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        const cartItemCountMobileEl = document.getElementById('cart-item-count-mobile');
        const cartItemCountDesktopEl = document.getElementById('cart-item-count-desktop');
        const checkoutButton = document.getElementById('checkout-button');
        const messageBox = document.getElementById('message-box');

        // --- UTILITY FUNCTIONS ---

        /**
         * Displays a temporary message box notification.
         * @param {string} message The message to display.
         */
        function showMessage(message) {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        /**
         * Formats a number to a currency string.
         * @param {number} amount
         * @returns {string}
         */
        const formatCurrency = (amount) => {
            return `$${amount.toFixed(2)}`;
        };

        // --- CART LOGIC ---

        /**
         * Calculates the subtotal, tax, and grand total.
         */
        function calculateTotals() {
            let subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const TAX_RATE = 0.10; // 10% tax
            let tax = subtotal * TAX_RATE;
            let total = subtotal + tax;

            // Update DOM elements
            subtotalEl.textContent = formatCurrency(subtotal);
            taxEl.textContent = formatCurrency(tax);
            totalEl.textContent = formatCurrency(total);

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartItemCountMobileEl.textContent = totalItems;
            cartItemCountDesktopEl.textContent = totalItems;

            // Enable/disable checkout button
            if (cart.length > 0) {
                checkoutButton.disabled = false;
                checkoutButton.textContent = "Proceed to Checkout";
            } else {
                checkoutButton.disabled = true;
                checkoutButton.textContent = "Cart is Empty";
            }
        }

        /**
         * Renders all items currently in the cart.
         */
        function renderCart() {
            cartItemsList.innerHTML = '';

            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p class="text-center text-gray-500 italic p-4">Your cart is feeling a bit empty!</p>';
            }

            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'flex items-start bg-gray-800 p-3 rounded-lg shadow-md';
                cartItemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mr-4">
                    <div class="flex-1">
                        <p class="text-sm font-semibold text-gray-200">${item.name}</p>
                        <p class="text-xs text-indigo-400">${formatCurrency(item.price)} each</p>
                        <div class="flex items-center mt-2 space-x-2">
                            <button onclick="updateQuantity(${item.productId}, -1)" class="w-6 h-6 bg-gray-700 text-gray-200 rounded-full hover:bg-gray-600 transition">-</button>
                            <span class="text-sm font-bold w-4 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.productId}, 1)" class="w-6 h-6 bg-gray-700 text-gray-200 rounded-full hover:bg-gray-600 transition">+</button>
                            <span class="text-sm font-bold text-gray-300 ml-4">${formatCurrency(item.price * item.quantity)}</span>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${item.productId})" class="ml-4 text-red-400 hover:text-red-600 self-center" aria-label="Remove item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                    </button>
                `;
                cartItemsList.appendChild(cartItemEl);
            });

            calculateTotals();
        }

        /**
         * Adds a product to the cart or increments its quantity.
         * @param {number} productId
         */
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return; // Should not happen

            const existingItem = cart.find(item => item.productId === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: product.id,
                    quantity: 1,
                    name: product.name,
                    price: product.price,
                    image: product.image
                });
            }

            showMessage(`${product.name} added to cart!`);
            renderCart();
        }

        /**
         * Updates the quantity of an item in the cart.
         * @param {number} productId
         * @param {number} change +1 or -1
         */
        function updateQuantity(productId, change) {
            const itemIndex = cart.findIndex(item => item.productId === productId);

            if (itemIndex > -1) {
                const item = cart[itemIndex];
                item.quantity += change;

                if (item.quantity <= 0) {
                    // If quantity reaches zero or less, remove the item
                    cart.splice(itemIndex, 1);
                    showMessage(`Item removed from cart.`);
                } else {
                    showMessage(`${item.name} quantity updated.`);
                }
            }

            renderCart();
        }

        /**
         * Removes an item entirely from the cart.
         * @param {number} productId
         */
        function removeFromCart(productId) {
            const itemIndex = cart.findIndex(item => item.productId === productId);
            if (itemIndex > -1) {
                const itemName = cart[itemIndex].name;
                cart.splice(itemIndex, 1);
                showMessage(`${itemName} removed from cart.`);
            }
            renderCart();
        }

        /**
         * Handles the checkout action (simulated).
         */
        function checkout() {
            if (cart.length === 0) {
                showMessage("Your cart is empty! Add some items first.");
                return;
            }
            showMessage(`Checkout successful! Total charged: ${totalEl.textContent}. Your order is being processed.`);
            cart = []; // Clear the cart
            renderCart();
            // On mobile, hide the cart after checkout
            if (window.innerWidth < 768) {
                toggleCartSidebar(false);
            }
        }

        // --- PRODUCT RENDERING ---

        /**
         * Renders the product catalog grid.
         */
        function renderProducts() {
            productGrid.innerHTML = products.map(product => `
                <div class="bg-[#161b22] rounded-xl shadow-2xl overflow-hidden transform hover:scale-[1.02] transition duration-300 border border-gray-700">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover object-center">
                    <div class="p-5">
                        <h3 class="text-xl font-bold text-gray-100 mb-2">${product.name}</h3>
                        <p class="text-gray-400 text-sm mb-3 h-12 overflow-hidden">${product.description}</p>
                        <div class="flex justify-between items-center mt-4">
                            <span class="text-2xl font-extrabold text-indigo-400">${formatCurrency(product.price)}</span>
                            <button onclick="addToCart(${product.id})" class="
                                bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4
                                rounded-lg shadow-md transition duration-150 flex items-center space-x-1
                            ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.62h9.72a2 2 0 0 0 2-1.62L23 6H6"/></svg>
                                <span>Add</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // --- MOBILE/RESPONSIVE LOGIC ---

        /**
         * Toggles the visibility of the cart sidebar on mobile.
         * @param {boolean | undefined} force Boolean to explicitly set state.
         */
        function toggleCartSidebar(force) {
            const isHidden = cartSidebar.classList.contains('translate-x-full');
            const shouldShow = force !== undefined ? force : isHidden;

            if (shouldShow) {
                cartSidebar.classList.remove('translate-x-full');
                cartSidebar.setAttribute('aria-expanded', 'true');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            } else {
                cartSidebar.classList.add('translate-x-full');
                cartSidebar.setAttribute('aria-expanded', 'false');
                document.body.style.overflow = '';
            }
        }

        // --- INITIALIZATION ---

        function initApp() {
            renderProducts();
            renderCart();

            // Event Listeners for Mobile Cart Toggle
            cartToggleButton.addEventListener('click', () => toggleCartSidebar());
            cartCloseButton.addEventListener('click', () => toggleCartSidebar(false));
        }

        // Run the initialization function
        window.onload = initApp;

    </script>
</body>
</html>
